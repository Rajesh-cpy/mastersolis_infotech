<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 120vh;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      overflow: auto;
    }

    .signup-container {
      max-width: 500px; /* Reduced the max width for better fitting */
      padding: 2rem;
      text-align: center;
      background: #fff;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.15);
      border-radius: 12px;
      box-sizing: border-box;
      height: 840px;
      width: 600px;
    }

    h2 {
      color: #333;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .login-text {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1.5rem;
    }

    .login-text a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    .login-text a:hover {
      text-decoration: underline;
    }

    .signup-form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      text-align: left;
    }

    label {
      font-size: 0.9rem;
      color: #555;
      font-weight: 500;
    }

    input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s;
    }

    input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, input[type="tel"]:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      align-items: flex-start;
    }

    .checkbox-group label {
      font-size: 0.9rem;
      color: #555;
    }

    .signup-button {
      padding: 0.8rem;
      background-color: #000;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .signup-button:hover {
      background-color: #333;
      transform: scale(1.05);
    }

    .or-text {
      margin: 1.5rem 0;
      color: #666;
      font-size: 0.9rem;
      position: relative;
    }

    .or-text::before, .or-text::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #ddd;
    }

    .or-text::before {
      left: 0;
    }

    .or-text::after {
      right: 0;
    }

    .google-signup {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      color: #666;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .google-signup img {
      width: 20px;
      height: 20px;
      margin-right: 0.5rem;
    }

    .google-signup:hover {
      background-color: #f0f0f0;
    }

    .image {
      height: 840px;
      width: 750px;
      border-radius:12px;
    }

    .bg-container {
      display: flex;
      flex-direction: row;
      margin: 0;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="bg-container">
    <div class="signup-container">
      <h2>Sign Up</h2>
      <p class="login-text">Already have an account? <a href="login.html">Log In</a></p>
      <form class="signup-form">
        <label for="firstname">First Name *</label>
        <input type="text" id="firstname" name="firstname" required>

        <label for="lastname">Last Name *</label>
        <input type="text" id="lastname" name="lastname" required>

        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password *</label>
        <input type="password" id="password" name="password" required>

        <label for="mobile">Mobile Number *</label>
        <input type="tel" id="mobile" name="mobile" required>
        <div class="checkbox-group">
          <div>
            <input type="checkbox" id="agree" name="agree" required>
            <label for="agree">I agree to the Code of Conduct</label>
          </div>
          <div>
            <input type="checkbox" id="community" name="community" required>
            <label for="community">Join the Community</label>
          </div>
        </div>
        <button type="submit" class="signup-button">Register</button>
      </form>
    </div>
    <img class="image" src="https://img.freepik.com/free-vector/placeholder-concept-illustration_114360-4983.jpg?t=st=1730998418~exp=1731002018~hmac=acb28961708ea33da737d48581db3bc7c5250cbb5da3c03f9f83031c45426a67&w=740">
   </div>
</body>
</html>
